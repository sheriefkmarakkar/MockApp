<table class="table">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Gender</th>
    <th>Age</th>
    <th></th>

</tr>
<tr *ngFor="let r of result">
    <td>{{r.userName}}</td>
    <td>{{r.email}}</td>
    <td>{{r.phone}}</td>
    <td>{{r.gender}}</td>
    <td>{{r.age}}</td><td>
    <button mat-raised-button (click)="openDialog(r.id)">Details</button></td>

    <td><button (click)="deleteUser(r.id)">Delete</button></td>

</tr>
</table>
